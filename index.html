<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <div class="header_container">
      <div class="logo"><img src="img/boolflix_logo.png" alt="logo"></div>
      <div class="search_bar">
        <input class="search_input" type="text" name="" value="" placeholder="cerca film">
        <button class="search_button" type="button" name="button">Cerca</button>
      </div>
    </div>
  </header>
  <!-- /searchbar -->
  <main>
    <div class="results-container">
      <ul id="results-list">

      </ul>
      <ul id="error-list">

      </ul>
    </div>
  </main>



  <!-- TEMPLATES -->

  <!-- template film -->
  <script id="result-template" type="text/x-handlebars-template">
    <li class="result">
      <div class="result_img">
          {{#if isPoster}}
            <img src="https://image.tmdb.org/t/p/w342{{poster}}" alt="">
          {{else}}
            <div class="cover_no_poster">{{title}}</div>
          {{/if}}
      </div>
      <div class="result_info">
        <h1>{{title}}</h1>
        <h4>Titolo originale: {{original_title}}</h4>
        <h4>Lingua originale: <img class="flag_img" src="https://www.unknown.nu/flags/images/{{original_language}}-100"></h4>
        <p>Media dei voti: {{vote_average}}</p>
        <ul class="star_list">
          {{{star_vote}}}
        </ul>
        <h4 class="type {{type_data}}">{{type}}</h4>
        <p class="overview">{{overview}}</p>
      </div>
    </li>
  </script>
  <!-- /template film -->

  <!-- template stelle -->
  <script id="stars-template" type="text/x-handlebars-template">
    <li class="star">
      <span><i class="{{{type_star}}}"></i></span>
    </li>
  </script>
  <!-- /template stelle -->

  <!-- template messaggio d'errore -->
  <script id="no-results-template" type="text/x-handlebars-template">
      <li class="no_results">
        <div class="no_result_text">
          <p>Nessun risultato nella sezione {{category}} per la tua ricerca.</p>
          <p>Suggerimenti:</p>
          <ul class="list_solutions">
            <li>Prova con parole chiave diverse</li>
            <li>Cerchi un film o un programma TV?</li>
            <li>Prova a usare il titolo di un film o programma TV oppure il nome di un attore o di un regista</li>
            <li>Prova con un genere, per esempio Commedia, Romantici, Sport o Dramma</li>
          </ul>
        </div>
      </li>
   </script>
  <!-- /template messaggio d'errore -->

  <!-- /TEMPLATES -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
