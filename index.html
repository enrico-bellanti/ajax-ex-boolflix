<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link rel="stylesheet" href="css/style.css">
     <title>BoolFlix</title>
   </head>
   <body>

     <!-- barra di ricerca -->
     <header>
       <nav class="search_bar">
         <input id="input_movie" type="text" name="" value="">
         <button id="search_button" type="button" name="button">Cerca</button>
       </nav>
     </header>
     <!-- /barra di ricerca -->

    <!-- lista films -->
     <ul class="movie_list">

     </ul>
     <!-- /lista films -->

     <!-- barra di navigazione -->
     <footer>
       <ul class="nav_bar">

       </ul>
     </footer>
     <!-- /barra di navigazione -->

     <!-- template film -->
      <script id="movie-template" type="text/x-handlebars-template">
        <li class="movie_info">
          <h2>Titolo: {{title}}</h2>
          <h4>Titolo Originale: {{original_title}}</h4>
          <p>lingua originale: {{original_language}}</p>
          <p>voto: {{vote_average}}</p>
        </li>
      </script>
      <!-- /template film -->

     <!-- template page -->
      <script id="page-template" type="text/x-handlebars-template">
        <li class="page_label">
          <span>{{page_numb}}</span>
        </li>
      </script>
      <!-- /template page -->


     <script src="js/script.js" charset="utf-8"></script>
   </body>
 </html>
