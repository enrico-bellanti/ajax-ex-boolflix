<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

  <!-- searchbar -->
  <header>
    <div class="search_bar">
      <input class="search_input" type="text" name="" value="" placeholder="cerca film">
      <button class="search_button" type="button" name="button">Cerca</button>
    </div>
  </header>
  <!-- /searchbar -->

  <ul id="results-list">

  </ul>

  <footer id="movies-page">
    <ul class="movies-page-list">

    </ul>
  </footer>

  <!-- TEMPLATES -->
  <!-- template film -->
  <script id="movies-template" type="text/x-handlebars-template">
    <li class="movie">
      <h1>Movie: {{title}}{{name}}</h1>
      <h4>Titolo originale: {{original_title}}{{original_name}}</h4>
      <img src="https://www.countryflags.io/{{original_language}}/flat/16.png">
      <p>Media dei voti: {{vote_average}}</p>
      <ul class="star_list">
        {{{star_vote}}}
      </ul>
    </li>
  </script>
  <!-- /template film -->

  <!-- template series -->
  <script id="series-template" type="text/x-handlebars-template">
    <li class="serie">
      <h1>Serie Tv: {{name}}</h1>
      <h4>Titolo originale: {{original_name}}</h4>
      <img src="https://www.countryflags.io/{{original_language}}/flat/16.png">
      <p>Media dei voti: {{vote_average}}</p>
      <ul class="star_list">
        {{{star_vote}}}
      </ul>
    </li>
  </script>
  <!-- /template series -->

  <!-- template pagine -->
  <script id="pages-template" type="text/x-handlebars-template">
    <li class="page_numb" data-page="{{page}}">
      <span>{{page}}</span>
    </li>
  </script>
  <!-- /template pagine -->

  <!-- template stelle -->
  <script id="stars-template" type="text/x-handlebars-template">
    <li class="star">
      <span><i class="fas fa-star"></i></span>
    </li>
  </script>
  <!-- /template stelle -->

  <!-- /TEMPLATES -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
