<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>

    <div class="wrapper-page">
      <!-- searchbar -->
      <header>
        <div class="header_container">
          <div class="logo"><img src="img/boolflix_logo.png" alt="logo"></div>
          <div class="search_bar">
            <select id="select_genre" name="genre" disabled>
            </select>
            <input class="search_input" type="text" name="" value="" placeholder="cerca film">
            <button class="search_button" type="button" name="button">Cerca</button>
          </div>
        </div>
      </header>
      <!-- /searchbar -->

      <!-- corpo centrale -->
      <main>
        <!-- jumbotron -->
        <div id="jumbo">
          <h1 class="jungle-h1">The Lord of the Ring: The return of the King</h1>
        </div>
        <!-- /jumbotron -->

        <!-- container results -->
        <div id="container_results">

        </div>
        <!-- container results -->

      </main>
      <!-- /corpo centrale -->

      <footer></footer>
    </div>




  <!-- TEMPLATES -->

  <!-- template row results container -->
  <script id="row-results-template" type="text/x-handlebars-template">
    <h2 class="type_label">{{type_label}}</h2>
    <div class="row_results">
      <ul class="cards-list cards-list-{{type}}">

      </ul>
      <div class="scroll">
        <div class="angles angles_{{type}}  prev"><i class="fas fa-angle-left"></i></div>
        <div class="angles angles_{{type}} next"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </script>
  <!-- /template row results container -->

  <!-- template card -->
  <script id="cards-template" type="text/x-handlebars-template">
    <li class="result" data-id="{{id}}">
      <div class="card">
          <div class="result_img">
            {{#if isPoster}}
            <img src="https://image.tmdb.org/t/p/w185{{poster}}" alt="">
            {{else}}
            <div class="cover_no_poster">
              <h4>{{title}}</h4>
            </div>
            {{/if}}
          </div>
          <div class="result_text">
            <h5 class="type {{type_class}}">{{type_label}}</h5>
            <h1>{{title}}</h1>
            <ul class="star_list">
              {{{star_vote}}}
            </ul>
            <h4 class="original_lang"><strong>Lingua originale: </strong><img class="flag_img" src="https://www.unknown.nu/flags/images/{{original_language}}-100"></h4>
            <p class="genres"><strong>Genere: </strong>{{genres}}</p>
            <p class="cast"><strong>Cast: </strong></p>
          </div>
      </div>
    </li>
  </script>
  <!-- /template card -->

  <!-- template stelle -->
  <script id="stars-template" type="text/x-handlebars-template">
    <li class="star">
      <span><i class="{{{type_star}}}"></i></span>
    </li>
  </script>
  <!-- /template stelle -->

  <!-- template messaggio d'errore -->
  <script id="no-results-template" type="text/x-handlebars-template">
    <div class="row_errors">
      <ul class="error-list">
        <li class="no_results">
          <div class="no_result_text">
            <p>Nessun risultato nella sezione {{category}} per la tua ricerca.</p>
            <p>Suggerimenti:</p>
            <ul class="list_solutions">
              <li>Prova con parole chiave diverse</li>
              <li>Cerchi un film o un programma TV?</li>
              <li>Prova a usare il titolo di un film o programma TV oppure il nome di un attore o di un regista</li>
              <li>Prova con un genere, per esempio Commedia, Romantici, Sport o Dramma</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
   </script>
  <!-- /template messaggio d'errore -->

  <!-- template select genre -->
  <script id="option-genres-template" type="text/x-handlebars-template">
    <option class="genre" value="{{value}}">{{value}}</option>
  </script>
  <!-- /template select genre -->

  <!-- template select default-genre -->
  <script id="option-genres-default-template" type="text/x-handlebars-template">
    <option class="genre" value="0">Selezione il genere</option>
    <option class="genre" value="0">All</option>
  </script>
  <!-- /template select genre -->

  <!-- /TEMPLATES -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
